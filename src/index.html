<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DappHero DOM</title>
  </head>

  <body>
    <!-- Feature: customContract -->
    <!-- Properties: contractName, methodName, inputName (zero or more), output (zero or more), outputName (zero or more)   -->
    <!-- Modifiers: none -->

    <!-- Data mode -->
    <div
      id="dh"
      data-dh-feature="customContract"
      data-dh-property-contract-name="erc20"
      data-dh-property-method-name="transfer"
    >
      <input data-dh-property-contract-name="erc20" data-dh-property-input-name="_to" />
      <input data-dh-property-contract-name="erc20" data-dh-property-input-name="_value" />

      <!--For public methods - Get all outputs -->
      <div data-dh-property-contract-name="erc20" data-dh-property-outputs>
        ...
      </div>

      <!-- For public methods - Get only one output by it's name -->
      <div data-dh-property-contract-name="erc20" data-dh-property-output-name="isTransferSuccess">
        ...
      </div>

      <button data-dh-property-contract-name="erc20" data-dh-property-invoke>
        ...
      </button>
    </div>

    <!-- ID mode -->
    <div id="dh,feature:customContract,property:contractName=erc20,property:methodName=transfer">
      <input id="property:contractName=erc20,property:inputName=_to" />
      <input id="property:contractName=erc20,property:inputName=_value" />

      <!--For public methods - Get all outputs -->
      <div id="property:contractName=erc20,property:outputs">
        ...
      </div>

      <!-- For public methods - Get only one output by it's name -->
      <div id="property:contractName=erc20,property:outputName=isTransferSuccess">
        ...
      </div>

      <button id="property:contractName=erc20,property:invoke">
        ...
      </button>
    </div>

    <!-- ========================================================================================================= -->

    <!-- Feature: Network -->
    <!-- Properties: id, infotype, name, provider -->
    <!-- Modifiers: none -->

    <!-- Data mode -->
    <div
      id="dh"
      data-dh-feature="network"
      data-dh-property-id
      data-dh-property-info-type
      data-dh-property-name
      data-dh-property-provider
    >
      ...
    </div>

    <!-- ID mode -->
    <div id="dh,feature:network,property:id,property:infoType,property:name,property:provider">...</div>

    <!-- ========================================================================================================= -->

    <!-- Feature: User -->
    <!-- Properties: address, balance -->
    <!-- Modifiers: display, units, decimals -->

    <!-- Data mode -->
    <div
      id="dh"
      data-dh-feature="user"
      data-dh-property-address
      data-dh-property-balance
      data-dh-modifier-display="short"
      data-dh-modifier-units="ether"
      data-dh-modifier-decimals="10"
    >
      ...
    </div>

    <!-- ID mode -->
    <div
      id="dh,feature:user,property:address,property:balance,modifier:display=short,modifier:units=ether,modifier:decimals=4"
    >
      ...
    </div>

    <!-- ========================================================================================================= -->

    <!-- Feature: 3Box -->
    <!-- Properties: id, infotype, name, provider -->
    <!-- Modifiers: none -->

    <!-- Data mode -->
    <div
      id="dh"
      data-dh-feature="threebox"
      data-dh-property-name
      data-dh-property-location
      data-dh-property-website
      data-dh-property-emoji
      data-dh-property-job
      data-dh-property-description
      data-dh-property-image
      data-dh-property-hover
    >
      ...
    </div>

    <!-- ID mode -->
    <div
      id="dh,feature:threebox,property:name,property:location,property:website,property:emoji,property:job,property:description,property:image,property:hover"
    >
      ...
    </div>

    <!-- To test: Parcel build -->
    <!-- <script src="./index.ts"></script> -->

    <!-- To test: UMD deploy -->

    <script src="https://dapphero-dom.now.sh"></script>

      dappheroDom.getDomElements(API_URL).then((elements) => console.log(elements));
    </script>
  </body>
</html>
