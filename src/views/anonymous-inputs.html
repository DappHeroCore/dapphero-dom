<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>DappHero DOM - Playground - Custom Contract</title>

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css" />
  </head>

  <body class="container">
    <!-- Method "sendEthWithArgs" -->
    <div class="headline">Method: "sendEthWithArgs" with empty ($true) Input</div>
    <div class="headline">Payable: true - StateMutability: "payable"</div>
    <div class="headline">
      <p>Inputs</p>
      <ul>
        <li>message - bytes32</li>
      </ul>

      <p>Outputs</p>
      <ul>
        <li>none</li>
      </ul>
    </div>

    <div
      data-dh-feature="customContract"
      data-dh-property-contract-name="demo_anonymous_inputs"
      data-dh-property-method-name="numberToWord"
      data-dh-property-method-id="001a"
      data-dh-property-auto-invoke="true"
    >
      <input
        data-dh-property-method-id="001a"
        data-dh-property-contract-name="demo_anonymous_inputs"
        data-dh-property-input-name="$true"
        class="w-input"
        placeholder="Number:"
      />

      <button data-dh-property-method-id="001a" data-dh-property-invoke class="w-button">
        Submit
      </button>

      <div data-dh-property-method-id="001a" data-dh-property-outputs class="component-div">
        *Return value: -*
      </div>
    </div>

    <hr style="margin-bottom: 65px" />

    <!-- To test: Parcel build -->
    <script src="../index.ts"></script>
  </body>
</html>
